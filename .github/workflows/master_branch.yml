# Workflow for master branch.
# 
# Executes the following jobs:
#   1) Package the code.
#   2) Lint the code and run tests.
#   3) Add a new Git tag.
#   4) Build and publish latest Docker image.

name: Master branch, Node.js

on:
  push:
    branches:
     - master

jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm ci
    - run: npm audit --fix
    - run: npm run build --if-present
      env:
        CI: true
  
  test:
    name: Lint and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm ci
    - run: npm run lint
    - run: npm test
      env:
        CI: true

  tag:
    name: Bump version and add tag
    runs-on: ubuntu-latest
    needs:
      - build
      - test
    steps:
      - uses: actions/checkout@master
      - name: Bump version and push tag
        uses: mathieudutour/github-tag-action@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Creates Docker image and pushes it to Docker Hub
    runs-on: ubuntu-latest
    needs:
      - build
      - test
    steps:
      - uses: actions/checkout@v2
      - name: Build and push Docker images
        uses: docker/build-push-action@v1.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: mikaalaoutinen/wineapp
          tags: latest