name: Development branch, Node.js

on:
  push:
    branches-ignore:
      - master
      - release*

jobs:
  test:
    name: Run linter and tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm ci
      - run: npm run test
        env:
          CI: true
